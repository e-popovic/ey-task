<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="full-component">
  <h2>Log in</h2>
  <div class="inputs">
    <div>
      <label class="form-label">Name</label>
      <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.controls['name'].errors }" />
      <div *ngIf="submitted && registerForm.controls['name'].errors" class="invalid-feedback">
        <div *ngIf="registerForm.controls['name'].errors['required']" class="alert alert-danger">Name is required</div>
      </div>
    </div>

    <div>
      <label class="form-label">Email</label>
      <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.controls['email'].errors }" />
      <div *ngIf="submitted && registerForm.controls['email'].errors" class="invalid-feedback">
        <div *ngIf="registerForm.controls['email'].errors['required']" class="alert alert-danger">Email is required</div>
        <div *ngIf="registerForm.controls['email'].errors['email']" class="alert alert-danger">Email must be a valid email address</div>
      </div>
    </div>

    <div>
      <label class="form-label">Your pet</label>
      <select formControlName="pet" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.controls['pet'].errors }">
        <option value=""></option>
        <option value="Cat">Cat</option>
        <option value="Dog">Dog</option>
        <option value="Hamster">Hamster</option>
      </select>
      <div *ngIf="submitted && registerForm.controls['pet'].errors" class="invalid-feedback">
        <div *ngIf="registerForm.controls['pet'].errors['required']" class="alert alert-danger">Pet species is required</div>
      </div>
    </div>
  </div>

  <div class="text-center">
    <button class="btn btn-primary">Submit</button>
  </div>
</form>
